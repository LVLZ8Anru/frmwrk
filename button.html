<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <h2 class="section-heading">Buttons</h2>
        <div class="col sm-6">
            <a href="javascript:void(0)" class="btn mini light-blue light-4 white-text">Super small button</a>
            <a href="javascript:void(0)" class="btn small light-blue light-3 white-text">Small button</a>
            <a href="javascript:void(0)" class="btn default light-blue light-2 white-text">Default button</a>
            <a href="javascript:void(0)" class="btn large light-blue light-1 white-text">Large button</a>
            <a href="javascript:void(0)" class="btn block light-blue white-text">Block button</a>
            <a href="javascript:void(0)" class="btn link">Link button</a>   
            <a href="javascript:void(0)" class="btn default disabled">Disable Button</a>
        </div>
    </div>
    
    <div class="row">
        <h2 class="section-heading">Button Circle</h2>
        <div class="col sm-12">
            <a href="javascript:void(0)" class="btn circle-ss pink light-3 white-text">SS</a>
            <a href="javascript:void(0)" class="btn circle-sm pink light-2 white-text">SM</a>
            <a href="javascript:void(0)" class="btn circle-default pink light-1 white-text">MD</a>
            <a href="javascript:void(0)" class="btn circle-lg pink white-text">LG</a>
        </div>
    </div>
    
    <div class="row">
        <h2 class="section-heading">Button Icons</h2>
        <div class="col sm-12">
            <a href="javascript:void(0)" class="btn circle-default green light-1 white-text">
                <i class="fa fa-spotify"></i>
            </a>
            <a href="javascript:void(0)" class="btn circle-default red light-1 white-text">
                <i class="fa fa-youtube"></i>
            </a>
            <a href="javascript:void(0)" class="btn circle-default light-blue light-1 white-text">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="javascript:void(0)" class="btn circle-default light-blue dark-2 white-text">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="javascript:void(0)" class="btn circle-default red dark-1 white-text">
                <i class="fa fa-google-plus"></i>
            </a>
            <br>
            <br>
            <a href="javascript:void(0)" class="btn default red dark-1 white-text">
                Share <i class="fa fa-google-plus"></i>
            </a>
            <a href="javascript:void(0)" class="btn default blue dark-1 white-text">
                <i class="fa fa-facebook"></i> Like
            </a>
            <a href="javascript:void(0)" class="btn default red accent-4 white-text">
                <i class="fa fa-pinterest"></i> Pin it
            </a>
            <a href="javascript:void(0)" class="btn default blue dark-4 white-text">
                <i class="fa fa-linkedin"></i> Connect
            </a>
        </div>
    </div>

</html>
