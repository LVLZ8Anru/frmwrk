<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2 class="section-heading">Forms</h2>
    <div class="row">
        <form class="form-field col md-6">
            <div class="col md-6">
                <label>Email: </label>
                <input type="text" placeholder="Ex: amadisson63@gmail.com">
            </div>
            <div class="col md-6">
                <label>Password: </label>
                <input type="password" placeholder="•••••••••••">
            </div>
            <div class="col md-3">
                <label>Gender: </label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col md-2">
                <label>Age: </label>
                <input type="number">
            </div>
            <div class="col md-4">
                <label>Date: </label>
                <input type="date">
            </div>
            <div class="col md-6">
                <label>Notes: </label>
                <textarea cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>

</body>

</html>
